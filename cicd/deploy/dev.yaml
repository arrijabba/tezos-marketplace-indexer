hasura:
  service:
    nodePort: 30339

tezos-marketplace-indexer-rarible:
  environments:
    TZKT_URL: https://api.ghostnet.tzkt.io
    HASURA_URL: http://hasura:8080
    NETWORK: ghostnet

tezos-marketplace-indexer-tezos:
  environments:
    TZKT_URL: https://api.ghostnet.tzkt.io
    HASURA_URL: http://hasura:8080
    NETWORK: ghostnet

tezos-marketplace-indexer-metadata:
  environments:
    TZKT_URL: https://api.ghostnet.tzkt.io
    HASURA_URL: http://hasura:8080
    NETWORK: ghostnet

tzkt:
  enabled: true
  api:
    image:
      repository: fpto/rarible-tzkt-api
      tag: 1.10.0
    resources:
      limits:
        memory: 768Mi
      requests:
        memory: 512Mi
  indexer:
    image:
      repository: fpto/rarible-tzkt-indexer
      tag: 1.10.0
  network: ghostnet
  service:
    nodePort: 30340
  environments:
    TezosNode__Endpoint: https://rpc.tzkt.io/ghostnet
    TokenMetadata__DipDup__Url: https://metadata.dipdup.net/v1/graphql
  ingress:
    hostname: 'tezos-tzkt.dev.rarible.int'
    path: /
    ingressClassName: ingress-internal
    backend:
      service: tzkt
      port: http
